<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <title>Lista de tarefas</title>
</head>
<body>
    
    <main>
        
        <div id="limparTudoEFiltro">
            <img 
                id="limparTudo"
                onclick="limparTudo()"    
                src="./assets/clear-all.png" 
                alt="Ícone de bomba atômica"
                title="Limpar lista"
            >

            <img 
                id="iconeFiltro"
                onclick="filtrar()" 
                src="./assets/filter-text.png" 
                alt="Filtro das tarefas concluídas"
                title="Ocultar/mostrar tarefas concluídas"
            >
        </div>

        <h1>Tarefas</h1>

        <div id="digitarContainer">
            <input 
                type="text" name="inserirTarefa" id="input" 
                placeholder="Adicione uma tarefa" onchange="tarefaAdicionada()"
            >            
            <div id="adicionar" onclick="tarefaAdicionada()">
                <p>+</p>
            </div>
        </div>
        
        <ul id="lista"></ul>
        
    </main>

    <script src="./script.js"></script>
</body>
</html>
